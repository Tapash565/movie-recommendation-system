{% extends "base.html" %}

{% block title %}Sign Up - Movie Recommender{% endblock %}

{% block content %}
<div class="glass-panel auth-container">
    <h2 class="text-center mb-30">Create Account</h2>

    {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endif %}

    <form action="/signup" method="post">
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
            <small class="subtitle-text" style="font-size: 0.8rem;">Must be at least 4 characters</small>
        </div>

        <button type="submit" class="btn-primary w-100 mt-10">Sign Up</button>
    </form>

    <div class="text-center mt-20" style="font-size: 0.9rem; color: #aaa;">
        Already have an account? <a href="/login" style="color: #7c3aed;">Login</a>
    </div>
</div>
{% endblock %}
