<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search Results</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h2>ðŸŽ¬ MovieRec</h2>
        <nav class="nav-links">
            <a href="/">Home</a>
            <a href="#about">About</a>
            <a href="#recommendations">Recommendations</a>
            <a href="#contact">Contact</a>
            <button class="btnLogin">Login</button>
        </nav>
    </header>
    <div class="container">
        <form class="search-form" action="/search" method="post">
            <input type="text" name="search_movie" placeholder="Search for a movie..." required>
            <button type="submit">Search</button>
        </form>
        <h1>Search Results</h1>
        {% if not_found %}
            <div class="not-found">
                <p>Movie not found.</p>
            </div>
        {% endif %}
        {% if search_result %}
            <ul class="recommendations" style="list-style: none; padding-left: 0;">
                {% for movie in search_result %}
                    <li>
                        <a href="/movie/{{ movie | urlencode}}">{{ movie }}</a>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
        <div style="margin-top: 24px;">
            <a href="/" style="color: #4f8cff; text-decoration: underline;">Back to Home</a>
        </div>
    </div>
</body>
