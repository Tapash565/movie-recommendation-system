{% extends "base.html" %}

{% block title %}Login - Movie Recommender{% endblock %}

{% block content %}
<div class="glass-panel auth-container">
    <h2 class="text-center mb-30">Login</h2>

    {% if error %}
    <div class="alert alert-danger">
        {{ error }}
    </div>
    {% endif %}

    <form action="/login" method="post">
        <div class="form-group">
            <label class="form-label">Username</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <div class="form-group">
            <label class="form-label">Password</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn-primary w-100 mt-10">Login</button>
    </form>

    <div class="text-center mt-20" style="font-size: 0.9rem; color: #aaa;">
        Don't have an account? <a href="/signup" style="color: #7c3aed;">Sign Up</a>
    </div>
</div>
{% endblock %}
