<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MovieRec</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2 class="logo" style="text-align:center; margin-bottom: 18px;">
                <a href="/" style="color:#4f8cff; text-decoration:none;">ðŸŽ¬ MovieRec</a>
            </h2>
            <h3 style="text-align:center; color:#a3e635; margin-bottom: 18px;">Sign In to Your Account</h3>
            <form action="/login" method="post" class="login-form">
                <label for="username" class="visually-hidden">Username</label>
                <input type="text" id="username" name="username" placeholder="Username" required autocomplete="username">
                <label for="password" class="visually-hidden">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required autocomplete="current-password">
                <button type="submit" class="btnLogin" style="width:100%; margin-top: 10px;">Login</button>
            </form>
            <p style="text-align:center; color:#b3b3b3; margin-top: 18px; font-size:0.98rem;">Don't have an account? <a href="/signup" style="color:#4f8cff;">Sign up</a></p>
        </div>
    </div>
</body>
</html>
